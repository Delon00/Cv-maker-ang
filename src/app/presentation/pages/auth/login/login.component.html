<main>
    <section>
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()" class="form">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h1>
                @if (errorMessage) {<p class="message-error">{{ errorMessage }}</p>}
                <div class="flex flex-col w-full my-2">
                    <label for="email" class="text-gray-700 mb-1">Email</label>
                    <input formControlName="email" type="email" id="email" placeholder="me@email.fr" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"/>
                </div>
                @if (emailError) {<p class="message-error">{{ emailError }}</p>}
                <div class="flex flex-col w-full my-2">
                    <label for="password" class="text-gray-700 mb-1">Mot de passe</label>
                    <input formControlName="password" type="password" id="password" placeholder="********" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"/>
                </div>
                @if (passwordError) {<p class="message-error">{{ passwordError }}</p>}
            <button type="submit" class="mt-6 w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg transition-colors duration-300">Se connecter</button>
        </form>
    </section>
</main>
